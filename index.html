<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DigimonDex</title>
</head>

<body>

  <div class="container">
    <header>
        <nav class="navbar">
            <div class="digivice-container">
                <img src="/Imagens/Digivice_tri.webp" alt="Digivice">
            </div>
            <form class="search-form" onsubmit="consultarNome(event)">
                <input id="pesquisa" class="search-input" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
                <button id="botao" class="search-button" type="submit">Procurar</button>
            </form>
        </nav>
    </header>
    
    

    <div id="resultado-digimon" style="display: none;">
        <div class="digimon-container">
            <div class="image-container">
                <img id="imagem-digimon" alt="Imagem do Digimon">
            </div>
            <div class="info-container">
                <h1 id="nome-digimon"></h1>
                <p id="tipo-digimon"></p>
                <p id="atributo-digimon"></p>
                <p id="level-digimon"></p>
            </div>
        </div>
    </div>
    

    <div id="resultado-evolucao-anterior" class="evolucao-container" style="display: none;">
        <h2>Evolução Anterior</h2>
    </div>

    <div id="resultado-evolucoes-possiveis" class="evolucao-container" style="display: none;">
        <h2>Evoluções Possíveis</h2>
    </div>
</div>

  

    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function(error) {
                    console.log('ServiceWorker registration failed: ', error);
                });
            });
        }
    </script>    
    
</body>

</html>
